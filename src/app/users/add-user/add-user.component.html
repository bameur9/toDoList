<div class="row d-flex justify-content-center">
    <div class="col-6">
        <h1 class="display-4 text-center mb-2">Füge einen User hinzu</h1>

        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstname">Vorname :</label>
                <input class="form-control m-1" type="text" formControlName="firstname" />
            </div>

            <div class="form-group">
                <label for="lastname">Nachname:</label>
                <input class="form-control m-1" type="text" formControlName="lastname" />
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input class="form-control m-1" type="text" formControlName="email" />
            </div>

            <div class="form-group" formArrayName="aliases">
                <button type="button" class="btn btn-success btn-lg" (click)="addAliases()"> Alias</button>
                <!--Div d'iteration-->
                <div *ngFor="let alias of getAliases().controls; let i = index">
                    <input class="form-control m-1" type="text" [formControlName]=i />
                </div>
            </div>

            <!--Adresse-->
            <div class="form-group" formGroupName="adress">
                <h3>Adresse</h3>
                <div class="row">
                    <div class="col-6">
                        <label for="street">Straße :</label>
                        <input class="form-control  m-1" type="text" formControlName="street" />
                    </div>

                    <div class="col-6">
                        <label for="city">Stadt :</label>
                        <input class="form-control  m-1" type="text" formControlName="city" />
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="state">Bundesland :</label>
                            <input class="form-control  m-1" type="text" formControlName="state" />
                        </div>

                        <div class="col-6">
                            <label for="codezip">PLZ:</label>
                            <input class="form-control  m-1" type="text" formControlName="zip" />
                        </div>

                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="description">Beschreibung :</label>
                <textarea class="form-control m-1" rows="5" cols="10" type="text" formControlName="description"></textarea>
            </div>

            <div class="form-group">
                <label for="dateBirth">Geburtsdatum :</label>
                <input class="form-control m-1" type="date" formControlName="dateBirth" />
            </div>

            <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-log m-1"> Hinzufügen!</button>
        </form>
    </div>
</div>
